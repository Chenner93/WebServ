<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page non trouv√©e</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			position: relative;
		}

		.stars {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.star {
			position: absolute;
			width: 2px;
			height: 2px;
			background: white;
			border-radius: 50%;
			animation: twinkle 3s infinite;
		}

		@keyframes twinkle {
			0%, 100% { opacity: 0.3; }
			50% { opacity: 1; }
		}

		.container {
			text-align: center;
			color: white;
			z-index: 10;
			padding: 20px;
			max-width: 600px;
		}

		.error-code {
			font-size: 180px;
			font-weight: bold;
			line-height: 1;
			margin-bottom: 20px;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
			animation: float 3s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0px); }
			50% { transform: translateY(-20px); }
		}

		.astronaut {
			font-size: 100px;
			animation: rotate 20s linear infinite;
			display: inline-block;
			margin: 30px 0;
		}

		@keyframes rotate {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		h1 {
			font-size: 36px;
			margin-bottom: 15px;
			animation: fadeIn 1s ease-in;
		}

		p {
			font-size: 18px;
			margin-bottom: 30px;
			opacity: 0.9;
			animation: fadeIn 1.5s ease-in;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.btn-home {
			display: inline-block;
			padding: 15px 40px;
			background: white;
			color: #667eea;
			text-decoration: none;
			border-radius: 50px;
			font-weight: bold;
			font-size: 16px;
			transition: all 0.3s ease;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			animation: fadeIn 2s ease-in;
		}

		.btn-home:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
			background: #f0f0f0;
		}

		.planets {
			position: absolute;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}

		.planet {
			position: absolute;
			border-radius: 50%;
			opacity: 0.3;
			animation: orbit 30s linear infinite;
		}

		.planet1 {
			width: 80px;
			height: 80px;
			background: rgba(255, 255, 255, 0.2);
			top: 10%;
			left: 10%;
		}

		.planet2 {
			width: 60px;
			height: 60px;
			background: rgba(255, 255, 255, 0.15);
			bottom: 15%;
			right: 15%;
			animation-duration: 40s;
		}

		@keyframes orbit {
			from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
			to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
		}

		@media (max-width: 768px) {
			.error-code {
				font-size: 120px;
			}
			h1 {
				font-size: 28px;
			}
			p {
				font-size: 16px;
			}
			.astronaut {
				font-size: 70px;
			}
		}
	</style>
</head>
<body>
	<div class="stars" id="stars"></div>
	
	<div class="planets">
		<div class="planet planet1"></div>
		<div class="planet planet2"></div>
	</div>

	<div class="container">
		<div class="error-code">404</div>
		<div class="astronaut">üöÄ</div>
		<h1>Oups ! Page introuvable</h1>
		<p>On dirait que cette page s'est perdue dans l'espace. La page que vous recherchez n'existe pas ou a √©t√© d√©plac√©e.</p>
		<a href="/" class="btn-home">Retour √† l'accueil</a>
	</div>

	<script>
		// G√©n√©ration d'√©toiles al√©atoires
		const starsContainer = document.getElementById('stars');
		for (let i = 0; i < 100; i++) {
			const star = document.createElement('div');
			star.className = 'star';
			star.style.left = Math.random() * 100 + '%';
			star.style.top = Math.random() * 100 + '%';
			star.style.animationDelay = Math.random() * 3 + 's';
			starsContainer.appendChild(star);
		}
	</script>
</body>
</html>
